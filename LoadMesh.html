<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesh Loading Example</title>

    <script type = "module" src = "meshfunctions.js"></script>
</head>
<body>

<div class="controls" style="display: flex; flex-direction: row;">
    <div>
        <label for="mode">Select a mode:</label>
        <select name="mode" id="mode">
            <option value="surfels">Surfels</option>
            <option value="points">Points</option>
        </select> <br>
        Point just renders the selected object with gl.POINTS <br>
        Surfels was the part I made for my final project
    </div>

    <div style="border-left: 1px solid #000; height: 75px;"></div>

    <div style="padding: 1rem;">
        <label for="data">Select a Scan:</label>
        <select name="data" id="data">
            <option value="cone">Cone</option>
            <option value="fries">Fries</option>
        </select>
    </div>

    <div style="border-left: 1px solid #000; height: 75px;"></div>

    <div style="padding: 1rem;">
        <label for="quadSlider">This slider controls the sizes of the quads: </label><input type="range" min="1" max="10" value="5" class="slider" id="quadSlider">
        <br> Please be patient, it takes a few seconds to update
    </div>
</div>

<canvas id = "gl-canvas" width="1280" height="600">
    Sorry; you web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
